{% extends "base.html" %}

{% block main %}
  <nav>
    <a href="/">&lt; Home</a>
  </nav>
  <article>
    <div class="post-header">
      <p class="date">{{ page.date | date(format="%B %-d, %Y") }}</p>
      <h1>{{ page.title }}</h1>
      {% if page.description -%}
        <p class="subtitle">{{ page.description }}</p>
      {%- endif %}
    </div>
    <main class="prose">{{ page.content | safe }}</main>
  </article>
{% endblock %}
