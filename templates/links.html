{% extends "base.html" %}

{% block main %}
  {% include "back_button.html" %}
  <header class="flex flex-col items-center text-center mb-4">
    <img
        class="shadow rounded-full w-[50px]"
        alt="A photo of Dylan Staley"
        src="{{ resize_image(path='img/avi.jpg', width=96, height=96) | get(key='url') | safe }}"
        srcset="
          {{ resize_image(path='img/avi.jpg', width=96, height=96) | get(key='url') | safe }},
          {{ resize_image(path='img/avi.jpg', width=300, height=300) | get(key='url') | safe }} 2x
        "
        width="75"
        height="75"
    />
    <h1 class="font-bold dark:text-white">Dylan Staley</h1>
  </header>
  <main class="text-center links">
    {{ page.content | safe -}}
  </main>
{% endblock %}
