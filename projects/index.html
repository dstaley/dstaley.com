---
layout: page
title: Projects
---
{% for category in site.data.projects %}
<section id="{{ category.id }}">
	<h2>{{ category.name }}</h2>
	{% for project in category.projects %}
		<div class="project">
			<a href="/projects/{{ project.link }}/">{{ project.name }}</a>
			<p>{{ project.description }}</p>
		</div>
	{% endfor %}
</section>
{% endfor %}
