---
layout: default
title: Dylan Staley
---
<h1>Recent Blog Posts</h1>
{% for post in site.posts %}
	<div class="post">
			<header class="post-header">
					<span class="post-meta"><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: '%B %d, %Y' }}</time></span>
					<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			</header>
			<section class="post-excerpt">
					{{ post.excerpt }}
			</section>
	</div>
{% endfor %}
