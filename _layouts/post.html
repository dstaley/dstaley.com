---
layout: default
---

<header class="post-header">
  <div class="home-nav"><a href="/">&lt; Home</a></div>
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: '%B %d, %Y' }}</p>
  <p class="post-subtitle">{{ page.subtitle }}</p>
</header>

<main class="post-body">
  {{ content }}
</main>
