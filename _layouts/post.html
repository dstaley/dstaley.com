---
layout: default
---
<div class="post">

  <header class="post-header">
  		<span class="post-meta"><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: '%B %d, %Y' }}</time></span>
  		<h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
