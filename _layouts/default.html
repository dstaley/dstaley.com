<!doctype html>

  <body>

    <div class="container">
      {{ content }}
    </div>

      font-family="Fira Sans"
      timeout="1000"
      on-load-add-class="firasans-font-loaded"
      on-error-add-class="firasans-font-missing">
    </amp-font>

    <amp-analytics type="googleanalytics" id="google-analytics">
      <script type="application/json">
        {
          "vars": {
            "account": "UA-50952314-1"
          },
          "triggers": {
            "trackPageview": {
              "on": "visible",
              "request": "pageview"
            }
          }
        }
      </script>
    </amp-analytics>
  </body>

</html>
