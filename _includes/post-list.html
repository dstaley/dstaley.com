<div class="post-list">
  <h2>Recent Posts</h2>
  {% for post in site.posts %}
    <div class="post-list-item">
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="post-subtitle">{{ post.subtitle }}</p>
      <p class="post-meta">{{ post.date | date: '%B %d, %Y' }}
    </div>
  {% endfor %}
</div>
