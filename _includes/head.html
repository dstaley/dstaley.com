<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <meta property="og:image" content="http://{{ site.domain }}{{ site.baseurl }}img/avatar.png" />
    <meta property="og:title" content="{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

    <link rel="stylesheet" href="/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic|Open+Sans:700' rel='stylesheet' type='text/css'>

    <script async src="/js/turbolinks.js"></script>
</head>
